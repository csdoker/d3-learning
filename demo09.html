<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="wrapper" style="width: 1000px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const wrapper = document.querySelector('#wrapper')

        const data = []
        for (let index = 0; index < 100; index++) {
            data.push({
                id: index,
                MTTR: Math.random() * 20,
                MTTA: Math.random() * 20
            })
        }
        data.columns = ['id', 'MTTR', 'MTTA']

        const margin = {
            top: 10,
            right: 0,
            bottom: 20,
            left: 0
        }
        const width = 1000
        const height = 100

        let series = d3
            .stack()
            .keys(data.columns.slice(1))(data)
            .map(d => (d.forEach(v => (v.key = d.key)), d))

        console.log(series)

        let color = d3
            .scaleOrdinal()
            .domain(series.map(d => d.key))
            .range(['#0B8800', '#054568'])
            .unknown('#ccc')

        let x = d3
            .scaleLinear()
            .domain([0, 5000])
            .range([0, 125000])

        let y = d3
            .scaleLinear()
            .domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
            .rangeRound([height - margin.bottom, margin.top])

        const xAxis = g =>
            g
            .attr('transform', `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).tickSizeOuter(0))
            .call(g => g.selectAll('.domain').remove())
            .call(g => g.selectAll('.tick').remove())

        const yAxis = g =>
            g
            .attr('transform', `translate(${margin.left},0)`)
            .call(d3.axisLeft(y).ticks(null, 's'))
            .call(g => g.selectAll('.domain').remove())
            .call(g => g.selectAll('.tick').remove())

        const svg = d3.create('svg').attr('viewBox', [0, 0, width, height])




        const delay = 200
        let step = 1
        const chart = Object.assign(svg.node(), {
            update(index) {
                // console.log(22222222)
                // const dx = x.step() * (data.length - index) / step
                const t = svg
                    .transition()
                    .ease(d3.easeLinear)
                    .duration(delay)
                const group = svg.selectAll('g').data(series).join('g')
                    .attr('fill', d => color(d.key));
                const rect =
                    group.selectAll('rect').data(d => d, d => d.id)
                    .join(enter => enter.append('rect')
                        .attr('x', (d, i) => {
                            let t = x(d.id);
                            debugger;
                            return t;
                        })
                        .attr('y', d => y(d[1]))
                        .attr('height', d => y(d[0]) - y(d[1]))
                        .attr('width', 25),
                        update => update.attr('x', (d, i) => x(d.id)),
                        exit => exit.transition(t).remove()

                        // exit.call(rect =>
                        //     rect
                        //     .transition(t)
                        //     .remove()
                        //     .attr('y', y(0))
                        //     .attr('height', 0)
                    );
                // rect = group.selectAll('rect').data(series).join(
                //   enter =>
                //     enter
                //       .append('rect')
                //       .attr('fill', d => color(d.key))
                //       .attr('x', (d, i) => x(i))
                //       .attr('y', d => y(d[1]))
                //       .attr('height', d => {
                //         debugger;
                //           return y(d[0]) - y(d[1]);
                //       })
                //       .attr('width', x.bandwidth()),
                //   update => update,
                //   exit =>
                //     exit.call(rect =>
                //       rect
                //         .transition(t)
                //         .remove()
                //         .attr('y', y(0))
                //         .attr('height', 0)
                //     )
                // )

                // rect
                // .transition(t)
                // .attr('y', d => y(d[1]))
                // .attr('height', d => y(0) - y(d[1]))
                // console.log(x.bandwidth());
                group.transition(t).attr('transform', `translate(${-25 * step},0)`)
            }
        })


        wrapper.append(svg.node())

        // chart.update()
        setTimeout(() => {
            chart.update()
            data.push({
                id: data[data.length - 1].id + 1,
                MTTR: Math.random() * 20,
                MTTA: Math.random() * 20
            })
            step += 1
            series = d3
                .stack()
                .keys(data.columns.slice(1))(data)
                .map(d => (d.forEach(v => (v.key = d.key)), d))
            // x = d3
            // .scaleBand()
            // .domain(data.map((d, i) => i))
            // .range([margin.left, width - margin.right])
            // y = d3
            // .scaleLinear()
            // .domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
            // .rangeRound([height - margin.bottom, margin.top])
            // color = d3
            // .scaleOrdinal()
            // .domain(series.map(d => d.key))
            // .range(['#0B8800', '#054568'])
            // .unknown('#ccc')

        }, 1000)
    </script>
</body>
