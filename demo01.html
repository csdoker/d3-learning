            // 矩形的高度
            let dataset = [50, 43, 120, 87, 99, 167, 142];

            // 创建svg 画布的宽高
            let width = 400;
            let height = 400;

            let svg = d3.select('body').append('svg');
            svg.attr('width', width)
                .attr('height', height);

            // 定义上下边距
            let padding = {
                top: 20,
                bottom: 20,
                right: 20,
                left: 20
            };

            // 矩形所占据的宽度， 包括空白，单位为像素
            let rectStep = 35;

            // 矩形所餐具的宽度， 不包括空白， 单位像素
            let rectWidth = 30;

            // 通过dataset给SVG 添加矩形和文字。
            let rect = svg.selectAll('rect');
            rect.data(dataset)                                          // 绑定数据
                .enter()
                .append('rect')                                         // 添加元素
                .attr('fill', 'steelblue')                 // 设置颜色
                .attr('x', function (d, i) {                // 设置x 坐标
                    return padding.left + i * rectStep;
                })
                .attr('y', function (d) {                    // 设置y 坐标
                    console.log(d);
                    return height - d - padding.bottom;
                })
                .attr('width', rectWidth)                       // 设置矩形宽度
                .attr('height', function (d) {            // 设置矩形高度
                    return d
                });
                
            // 给矩形添加文字
            let text = svg.selectAll('text')
                .data(dataset)
                .enter()
                .append('text')
                .attr('fill', 'white')
                .attr('font-size', '14px')
                .attr('text-anchor', 'middle')
                .attr('x', function (d, i) {
                    return padding.left + i * rectStep;
                })
                .attr('y', function (d) {
                    return height - d - padding.bottom;
                })
                .attr('dx', rectWidth/2)
                .attr('dy', '1em')
                .text(function(d) {
                    return d
                })
