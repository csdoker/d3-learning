<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="wrapper" style="width: 1000px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="worker.js"></script>
    <script>
      const wrapper = document.querySelector('#wrapper')

      let data = []
      for (let index = 0; index < 100; index++) {
        data.push({
          id: _.uniqueId('stack'),
          MTTR: Math.random() * 20 + 10,
          MTTA: Math.random() * 20 + 10
        })
      }
      data.columns = ['id', 'MTTR', 'MTTA']

      const margin = {
        top: 10,
        right: 0,
        bottom: 20,
        left: 0
      }
      const width = 1000
      const height = 100

      let series = d3
        .stack()
        .keys(['MTTR', 'MTTA'])(data)
        .map(d => (d.forEach(v => (v.key = d.key)), d))

      // console.log(series)

      let color = d3
        .scaleOrdinal()
        .domain(series.map(d => d.key))
        .range(['#0B8800', '#054568'])
        .unknown('#ccc')

      let x = d3
        .scaleBand()
        .domain(data.map(d => d.id))
        .range([margin.left, width - margin.right])

      let y = d3
        .scaleLinear()
        .domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
        .rangeRound([height - margin.bottom, margin.top])

      const svg = d3.create('svg').attr('viewBox', [0, 0, width, height])
      const container = svg.append('g').attr('class', 'container')
      wrapper.append(svg.node())

      //   svg
      //     .append('g')
      //     .selectAll('g')
      //     .data(series)
      //     .join('g')
      //     .attr('fill', d => color(d.key))
      //     .selectAll('rect')
      //     .data(d => d)
      //     .join('rect')
      //     .attr('x', (d, i) => x(i))
      //     .attr('y', d => y(d[1]))
      //     .attr('height', d => {
      //       return y(d[0]) - y(d[1])
      //     })
      //     .attr('width', x.bandwidth())

      let step = 0
      const chart = Object.assign(svg.node(), {
        update () {
          series = d3
            .stack()
            .keys(['MTTR', 'MTTA'])(data)
            .map(d => (d.forEach(v => (v.key = d.key)), d))

          x.domain(data.map(d => d.id))
          y.domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
          color
            .domain(series.map(d => d.key))
            .range(['#0B8800', '#054568'])
            .unknown('#ccc')
          const dx = x.step() * step
          const t = svg
            .transition()
            .ease(d3.easeLinear)
            .duration(500)
          const group = container
            .selectAll('g')
            .data(series, (d, i) => i)
            .join(
              enter => enter.append('g').attr('class', 'stack'),
              update => update
            )
            .attr('fill', d => color(d.key))
          group
            .selectAll('rect')
            .data(
              d => d,
              d => {
                return d.data.id
              }
            )
            .join(
              enter =>
                enter
                  .append('rect')
                  .attr('x', d => x(d.data.id) + dx)
                  .attr('y', d => y(0))
                  .attr('width', x.bandwidth() + 1),
              update =>
                update.attr('x', (d, i) => {
                  return x(d.data.id) + dx
                }),
              exit =>
                exit
                  .transition(t)
                  .remove()
                  .attr('y', y(0))
                  //   .attr('y', d => y(d[0]))
                  .attr('height', 0)
            )
            .transition(t)
            .attr('y', d => y(d[1]))
            .attr('height', d => y(d[0]) - y(d[1]))

          container.transition(t).attr('transform', `translate(${-dx},0)`)
        }
      })
      
      chart.update()

      setInterval(() => {
        data = data.slice(1)
        data.push({
          id: _.uniqueId('stack'),
          MTTR: Math.random() * 20 + 10,
          MTTA: Math.random() * 20 + 10
        })
        step += 1
        console.log(step)
        if (!document.hidden) {
            chart.update();
        }
      }, 1000)
    </script>
  </body>
</html>
